<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reparaturauftrag</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#ffffff"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #confirmationMessage {
      display: none;
      padding: 12px;
      margin-top: 20px;
      background: #d4edda;
      border: 1px solid #28a745;
      color: #155724;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Reparaturauftrag</h1>
  <label>Auftrags-ID: <input id="auftrag_id" readonly /></label><br/><br/>
  <label>Name: <input /></label><br/>
  <label>Gerät: <input /></label><br/>
  <label>Fehlerbeschreibung:<br/><textarea></textarea></label><br/><br/>
  <button id="closeOrderButton">Auftrag abschließen & als PDF speichern</button>
  <div id="confirmationMessage">✅ Auftrag abgeschlossen – das Formular wird jetzt geschlossen …</div>

<script>
window.addEventListener("load", () => {
  const now = new Date();
  const ymd = now.getFullYear().toString() +
              String(now.getMonth() + 1).padStart(2, '0') +
              String(now.getDate()).padStart(2, '0');
  const rand = Math.random().toString(36).substring(2, 6).toUpperCase();
  document.getElementById("auftrag_id").value = "REP-" + ymd + "-" + rand;
});

document.getElementById("closeOrderButton").addEventListener("click", async () => {
  const auftragId = document.getElementById("auftrag_id").value;
  const jsPDF = window.jspdf.jsPDF;
  const pdf = new jsPDF();
  const canvas = await html2canvas(document.body);
  const imgData = canvas.toDataURL("image/png");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pdfHeight = pageWidth / (canvas.width / canvas.height);
  pdf.addImage(imgData, 'PNG', 0, 0, pageWidth, pdfHeight);
  pdf.save("auftrag_" + auftragId + ".pdf");

  const msg = document.getElementById("confirmationMessage");
  msg.style.display = "block";

  document.body.innerHTML = msg.outerHTML;
  localStorage.setItem("auftrag_abgeschlossen", "true");

  setTimeout(() => {
    window.close();
    setTimeout(() => location.reload(), 1500);
  }, 2000);
});
</script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>
</body>
</html>
