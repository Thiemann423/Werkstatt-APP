<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <title>Reparaturauftrag</title>
  <style>
    #updateModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #updateModalContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #confirmationMessage {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background-color: #e0ffe0;
      border: 1px solid #00aa00;
      border-radius: 5px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const appVersion = "1.0.5";

    window.addEventListener("load", () => {
      const savedVersion = localStorage.getItem("appVersion");
      if (savedVersion !== appVersion) {
        document.getElementById("updateModal").style.display = "flex";
      }
      document.getElementById("auftragID").value = generateAuftragsID();
    });

    function generateAuftragsID() {
      const now = new Date();
      return `REP-${now.toISOString().slice(0,10).replace(/-/g,"")}-${Math.random().toString(36).substr(2,4).toUpperCase()}`;
    }

    function confirmUpdate() {
      localStorage.setItem("appVersion", appVersion);
      document.getElementById("updateModal").style.display = "none";
    }

    let pdfGenerated = false;

    async function saveAsPDFandReset() {
      if (pdfGenerated) return;
      pdfGenerated = true;

      const confirmation = document.getElementById("confirmationMessage");
      confirmation.style.display = "block";

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const auftragID = document.getElementById("auftragID").value;
      const name = document.getElementById("name").value;
      const geraet = document.getElementById("gerät").value;
      const beschreibung = document.getElementById("beschreibung").value;

      doc.text("Reparaturauftrag", 10, 10);
      doc.text(`Auftrags-ID: ${auftragID}`, 10, 20);
      doc.text(`Name: ${name}`, 10, 30);
      doc.text(`Gerät: ${geraet}`, 10, 40);
      doc.text("Fehlerbeschreibung:", 10, 50);
      doc.text(beschreibung, 10, 60);

      setTimeout(() => {
        doc.save(`${auftragID}.pdf`);
        setTimeout(() => {
          location.reload();
        }, 1000);
      }, 500);
    }
  </script>
</head>
<body>
  <div id="updateModal">
    <div id="updateModalContent">
      <p><strong>Die App wurde aktualisiert.</strong><br>Bitte bestätigen Sie die neue Version.</p>
      <button onclick="confirmUpdate()">OK</button>
    </div>
  </div>

  <h1>Reparaturauftrag</h1>
  <form id="reparaturForm">
    <label for="auftragID">Auftrags-ID:</label>
    <input type="text" id="auftragID" name="auftragID" readonly><br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="gerät">Gerät:</label>
    <input type="text" id="gerät" name="gerät" required><br><br>

    <label for="beschreibung">Fehlerbeschreibung:</label>
    <textarea id="beschreibung" name="beschreibung" required></textarea><br><br>

    <button type="button" onclick="saveAsPDFandReset()">
      Auftrag abschließen & als PDF speichern
    </button>
  </form>

  <div id="confirmationMessage">
    ✅ Auftrag abgeschlossen – das Formular wird neu gestartet ...
  </div>
</body>
</html>
