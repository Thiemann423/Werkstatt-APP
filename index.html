
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reparaturauftrag Upload</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
</head>
<body>
  <h1>Testseite Reparaturauftrag</h1>
  <input id="auftrag_id" type="text" value="TEST-20250616-XYZ">
  <button id="closeOrderButton">✅ PDF erzeugen und in OneDrive speichern</button>
  <script>
    const msalConfig = {
      auth: {
        clientId: "800b6d33-1917-4b4f-abf4-162094f8c862",
        authority: "https://login.microsoftonline.com/f54f53bb-d0ff-4b78-bcf4-4aeeeb924428",
        redirectUri: window.location.href
      }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);
    const loginRequest = { scopes: ["Files.ReadWrite"] };

    async function uploadToOneDrive(fileName, blob) {
      try {
        const loginResponse = await msalInstance.loginPopup(loginRequest);
        const account = loginResponse.account;
        msalInstance.setActiveAccount(account);
        const tokenResponse = await msalInstance.acquireTokenSilent({ ...loginRequest, account });
        const uploadUrl = "https://graph.microsoft.com/v1.0/me/drive/root:/Reparatur-Aufträge/" + fileName + ":/content";
        const response = await fetch(uploadUrl, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${tokenResponse.accessToken}`,
            "Content-Type": "application/pdf"
          },
          body: blob
        });
        alert(response.ok ? "✅ Hochgeladen" : "❌ Fehler beim Upload");
      } catch (e) {
        alert("❌ OneDrive-Fehler: " + e.message);
      }
    }

    document.getElementById("closeOrderButton").addEventListener("click", async () => {
      const auftragId = document.getElementById("auftrag_id").value || "auftrag";
      const canvas = await html2canvas(document.body);
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jspdf.jsPDF("p", "mm", "a4");
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pageWidth / (canvas.width / canvas.height);
      pdf.addImage(imgData, "PNG", 0, 0, pageWidth, pageHeight);
      const blob = pdf.output("blob");
      await uploadToOneDrive(auftragId + ".pdf", blob);
    });
  </script>
</body>
</html>
